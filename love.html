<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    body {
      background-color: #fff0f6;
      font-family: "Protest Riot", sans-serif;
    }

    .container {
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .cat-img {
      width: 30rem;
      height: 30rem;
      margin-bottom: 2rem;
    }

    .title {
      font-size: 3.6rem;
      color: #f53699;
      text-align: center;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      padding: 1.5rem 2.5rem;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1.6rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
    }

    .btn--yes {
      background-color: #40c057;
    }

    .btn--no {
      background-color: #f03e3e;
    }

    .hidden {
      display: none;
    }
  </style>
  <title>D√≠a de San Valent√≠n</title>
</head>
<body>
  <main class="container">
    <img class="cat-img" src="file:///C:/Users/980041131/Downloads/Love/san%20valentin/img/cat-0.jpg" alt="Imagen de un gato" />
    <p class="title">¬øQuieres ser mi San Valent√≠n?</p>
    <div class="buttons">
      <button type="button" class="btn btn--yes">S√≠</button>
      <button type="button" class="btn btn--no">No</button>
    </div>
  </main>

  <script>
    "use strict";

    const titleElement = document.querySelector(".title");
    const buttonsContainer = document.querySelector(".buttons");
    const yesButton = document.querySelector(".btn--yes");
    const noButton = document.querySelector(".btn--no");
    const catImg = document.querySelector(".cat-img");

    const MAX_IMAGES = 5;

    let play = true;
    let noCount = 0;

    yesButton.addEventListener("click", handleYesClick);

    noButton.addEventListener("click", function () {
      if (play) {
        noCount++;
        const imageIndex = Math.min(noCount, MAX_IMAGES);
        cambiarImagen(imageIndex);
        redimensionarBotonSi();
        actualizarTextoNo();
        if (noCount === MAX_IMAGES) {
          play = false;
        }
      }
    });

    function handleYesClick() {
      titleElement.innerHTML = "Te amo cocodriloüêäüêä";
      buttonsContainer.classList.add("hidden");
      cambiarImagen("yes");
    }

    function redimensionarBotonSi() {
      const computedStyle = window.getComputedStyle(yesButton);
      const fontSize = parseFloat(computedStyle.getPropertyValue("font-size"));
      const newFontSize = fontSize * 1.6;
      yesButton.style.fontSize = `${newFontSize}px`;
    }

    function generarMensaje(noCount) {
      const mensajes = [
        "No",
        "¬øEst√°s seguro?",
        "Por favor",
        "No me hagas esto :(",
        "Me est√°s rompiendo el coraz√≥n",
        "¬°Voy a llorar...",
      ];
      const indiceMensaje = Math.min(noCount, mensajes.length - 1);
      return mensajes[indiceMensaje];
    }

    function cambiarImagen(imagen) {
      catImg.src = `file:///C:/Users/980041131/Downloads/Love/san%20valentin/img/cat-${imagen}.jpg`;
    }

    function actualizarTextoNo() {
      noButton.innerHTML = generarMensaje(noCount);
    }
  </script>
</body>
</html>
